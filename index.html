<style>
  body {
    font-family: "Montserrat", sans-serif;
    background: linear-gradient(105deg, #0064C2 0%, #DEE2FF 100%);
    padding: 90px 0;
  }

  .container {
    max-width: 950px;
    margin: 0 auto;
    background: #ffffff;
    padding: 35px 45px;
    border-radius: 14px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.10);
    border: 1px solid #e1e4e8;
  }

  /* LOGO LEFT (desktop default) */
  .logo {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 20px; /* increased spacing globally */
  }

  .logo img {
    width: 150px;
    height: auto;
  }

  h1 {
    text-align: center;
    font-size: 32px;
    color: #1e1e1e;
    margin-bottom: 30px;
    margin-top: -15px;
    font-weight: 700;
  }

  h2 {
    margin-top: 35px;
    margin-bottom: 10px;
    font-size: 22px;
    border-bottom: 2px solid #d0d7de;
    padding-bottom: 5px;
    color: #1e3a5f;
  }

  h3 {
    margin-top: 15px;
    margin-bottom: 8px;
    font-size: 18px;
    color: #374151;
  }

  label {
    font-weight: 600;
    color: #28303f;
  }

  /* FIX INPUT OVERFLOW */
  input, textarea, select {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-size: 15px;
    background: #f9fafb;
    font-family: "Montserrat";
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #1e73be;
    background: #ffffff;
    box-shadow: 0 0 0 2px rgba(30,115,190,0.15);
  }

  .line-item {
    background: #fefefe;
    border: 1px solid #d1d5db;
    padding: 18px;
    margin-top: 12px;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
  }

  /* taller scope box */
  .scope-input {
    min-height: 150px;
    line-height: 1.5;
  }

  button {
    background: #1e73be;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: .3px;
    transition: 0.2s;
    font-family: "Montserrat";
  }

  button:hover {
    background: #155b91;
  }

  .submit-area {
    text-align: center;
    margin-top: 35px;
  }

  .powered {
    text-align: center;
    font-size: 11px;
    color: #687280;
    margin-top: 12px;
    letter-spacing: 0.5px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ðŸ”¥ MOBILE-ONLY FIXES */
  @media (max-width: 600px) {

    /* Center logo on mobile */
    .logo {
      justify-content: center;
      margin-bottom: 25px; /* extra spacing on mobile */
    }

    /* Adjust the title so it's spaced perfectly under the centered logo */
    h1 {
      margin-top: 0px;
      font-size: 26px;
    }
  }
